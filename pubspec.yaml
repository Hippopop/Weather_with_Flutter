name: a_proper_weather_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3
  geolocator: ^8.0.5
  http: ^0.13.4
  provider: ^6.0.2
  geocoding: ^2.0.2
  lottie: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - Assets/images/
    - Assets/icons/

  fonts:
    - family: ArimaMadurai
      fonts:
        - asset: Assets/font/ArimaMadurai-Regular.ttf
    - family: CustomIcons
      fonts:
          - asset: Assets/icons/CustomIcons.ttf
